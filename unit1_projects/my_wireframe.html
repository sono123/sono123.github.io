<!DOCTYPE html>
<html>

<head>
  <meta charset=”utf-8”>
  <title>Website Wireframes</title>
  <style type="text/css">

  	body {
  		background: rgba(0,0,0,.1);
  	}

  	#container {
  		width: 85%;
  		display: block;
  		margin: auto;
  	}

  	h1 {
  		text-align: center;
  	}

  	#image {
  		width: 700px;
  		display: block;
  		margin: auto;
  		border: 4px solid rgba(0,0,0,.25);
  	}

  	#description {
  		width: 600px;
  		display: block;
  		margin: auto;
  		font-size: 1.6em;
  	}

  </style>
</head>

<body>
	<div id="container">
		<h1>My Wireframe</h1>
		<div id="image">
			<img src="images/wireframe.png">
		</div>
		<div id="description">
			<p>The improvements that I made were the following:</p>
			<ul>
				<li>Changed the main image to a circular picture.</li>
				<li>Decreased the size of the thumbnails to 25%.</li>
				<li>Added Hover Effects.</li>
				<li>Added Link to scroll up to the top of the page.</li>
				<li>Added sections for the header and footer, visually.</li>
			</ul>
		</div>
	</div>
</body>

</html>
